<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = prompt("Enter a number:");
        count = Number(count);
        for (let i = 1; i <= count; i++) {
            document.write(`Message No : ${i} <br>`);
        }
    </script>
</body>
</html>
